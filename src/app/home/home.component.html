<!--<div class="d-flex">-->
    <div class="d-flex">
        <div class="col-sm-1 col-md-2 col-lg-2 col-xl-3"></div>
        <div class="col-sm-10 col-md-8 col-lg-8 col-xl-6">
            <h1 class="border-primary border-bottom text-primary">Parks Solver</h1>
            <div>
                <button class="btn btn-primary"(click)="submitBoard()">Solve Board</button>
                <br>
                <input type="number" [(ngModel)]="boardSize" (change)="onBoardSizeChange()" min="5" max="11">
                <div class="mb-5">
                    <svg width="700" height="50" role="img">
                        <g>
                            <ng-container *ngFor="let i of boardSizeIter">
                                <rect (click)="onColourClick(i)" [attr.x]="i * (cellSize + paddingSize)" [attr.y]="0" [attr.width]="cellSize" [attr.height]="cellSize" [style]="'fill: ' + colours[i] + '; stroke: ' + (i === selectedColourIndex ? 'black' : 'null') + '; stroke-width: ' + (i === selectedColourIndex ? 5 : 0)"></rect>
                            </ng-container>
                        </g>
                    </svg>
                </div>

                <div class="d-flex justify-content-center">
                    <svg [attr.width]="800" [attr.height]="700" role="img" #boardRef>
                        <g>
                            <ng-container *ngFor="let i of boardSizeIter">
                                <ng-container *ngFor="let j of boardSizeIter">
                                    <rect (mouseenter)="onCellMouseEnter(i, j, $event)"
                                          (mousedown)="onCellMouseDown(i, j, $event)"
                                          [attr.x]="j * (cellSize + paddingSize)"
                                          [attr.y]="i * (cellSize + paddingSize)"
                                          [attr.width]="cellSize"
                                          [attr.height]="cellSize" style="fill: green"></rect>
                                </ng-container>
                            </ng-container>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-2 col-xl-3"></div>

    </div>
